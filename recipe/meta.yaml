{% set name = "msnoise" %}
{% set version = "1.6.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 056287d1ef79e8c3ed8696245ffdceec8edcd1ac26d0cbb5cc32c0b8f101153b

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - msnoise = msnoise.scripts.msnoise:run

requirements:
  host:
    - python 3.9
    - pip
    - setuptools
  run:
    - python >=3.9
    - setuptools
    - numpy
    - scipy
    - pandas
    - matplotlib-base
    - sqlalchemy
    - obspy
    - click
    - pymysql
    - flask
    - flask-admin
    - flask-wtf
    - markdown
    - folium
    - wtforms
    - jinja2
    - scandir
    - logbook

test:
  imports:
    - msnoise
    - msnoise.test

about:
  home: http://github.com/ROBelgium/MSNoise
  license: EUPL-1.1
  license_family: OTHER
  license_file: LICENCE.txt
  summary: A Python Package for Monitoring Seismic Velocity Changes using Ambient Seismic Noise
  doc_url: http://msnoise.org/doc/
  dev_url: http://github.com/ROBelgium/MSNoise

extra:
  recipe-maintainers:
    - ThomasLecocq
