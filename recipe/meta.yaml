{% set name = "msnoise" %}
{% set version = "1.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 281e29451bcdb7bebd3d06c97003cdcf852db694e7d32b07743202341cda1ac7

build:
  noarch: python
  number: 2
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - msnoise = msnoise.scripts.msnoise:run

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - setuptools
    - numpy
    - scipy
    - pandas
    - matplotlib-base
    - sqlalchemy
    - obspy
    - click
    - pymysql
    - flask
    - flask-admin
    - flask-wtf
    - markdown
    - folium
    - wtforms
    - jinja2
    - scandir
    - logbook

test:
  requires:
    - python {{ python_min }}
  imports:
    - msnoise
    - msnoise.test

about:
  home: http://github.com/ROBelgium/MSNoise
  license: EUPL-1.1
  license_family: OTHER
  license_file: LICENCE.txt
  summary: A Python Package for Monitoring Seismic Velocity Changes using Ambient Seismic Noise
  doc_url: http://msnoise.org/doc/
  dev_url: http://github.com/ROBelgium/MSNoise

extra:
  recipe-maintainers:
    - ThomasLecocq
